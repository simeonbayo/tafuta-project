{% extends 'main/basegenerictwo.html' %}
{% block title %}
<title>Password | Reset</title>
{% endblock %}
{% load static %}
{% load materializecss %}

{% block sidebar %}
<div class="card">
    <div class="card-content">
<h5>{{ user }}</h5>
</div>
</div>
{% endblock %}
{% block content %}
<div class="card">
    <div class="card-content">
        <img src="{% static 'lostdoc/images/sitelogo.png' %}" alt="tafuta logo">
<h5 class="light-green-text text-darken-3">Forgot password</h5>
<form method="POST">
    {% csrf_token %}
    {{ form | materializecss:'m6'}}<br>
    
    <button type="submit" class="btn">Change Password</button>
</form>
</div>
</div> 
{% endblock %}
