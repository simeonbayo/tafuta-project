{% extends 'main/basegenericthree.html' %}
{% block title %}<title>User | Login</title>{% endblock %}
{% load static %}
{% load materializecss %}

{% block content %}
<div class="card">
    
    <div class="card-content">
        <img src="{% static 'lostdoc/images/sitelogo.png' %}" alt="tafuta logo">
        <div class="card-action"></div>
        <h5 class="green-text">Login Form</h5><br>
        
        <form method="post" class="from-group">
            {% csrf_token %}
            {{ form|materializecss:'m6' }}
            <p>Don't have an accoount? Create one <a href="/signup">here</a></p><br>
            <div class="card-action">
                <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt left"></i>Login</button>
            </div>
            
        </form>
    </div>
</div>
    	
{% endblock %}
